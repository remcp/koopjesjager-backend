name: CI/CD for NestJS

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Gather files changed
        uses: trilom/file-changes-action@https://github.com/remcp/koopjesjager-backend
        with:
          fileOutput: 'json'
          
      - name: Show files changed
        run: cat $HOME/files.json
